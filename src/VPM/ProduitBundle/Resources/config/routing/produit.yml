admin_produit_index:
    path:     /
    defaults: { _controller: "VPMProduitBundle:Produit:index" }
    methods:  GET

admin_produit_show:
    path:     /{id}/show
    defaults: { _controller: "VPMProduitBundle:Produit:show" }
    methods:  GET

admin_produit_new:
    path:     /new
    defaults: { _controller: "VPMProduitBundle:Produit:new" }
    methods:  [GET, POST]

admin_produit_edit:
    path:     /{id}/edit
    defaults: { _controller: "VPMProduitBundle:Produit:edit" }
    methods:  [GET, POST]

admin_produit_delete:
    path:     /{id}/delete
    defaults: { _controller: "VPMProduitBundle:Produit:delete" }
    methods:  DELETE
