admin_categorie_index:
    path:     /
    defaults: { _controller: "VPMProduitBundle:Categorie:index" }
    methods:  GET

admin_categorie_show:
    path:     /{id}/show
    defaults: { _controller: "VPMProduitBundle:Categorie:show" }
    methods:  GET

admin_categorie_new:
    path:     /new
    defaults: { _controller: "VPMProduitBundle:Categorie:new" }
    methods:  [GET, POST]

admin_categorie_edit:
    path:     /{id}/edit
    defaults: { _controller: "VPMProduitBundle:Categorie:edit" }
    methods:  [GET, POST]

admin_categorie_delete:
    path:     /{id}/delete
    defaults: { _controller: "VPMProduitBundle:Categorie:delete" }
    methods:  DELETE
